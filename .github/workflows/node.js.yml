name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ vars.HOST }}        # Defined in repository settings
      USER: ${{ vars.USER }}        # Defined in repository settings
      SSH_PRIVATE_KEY: ${{ vars.SSH_PRIVATE_KEY }}  # Defined in repository settings (if not sensitive)
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSHKEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          scp -o StrictHostKeyChecking=no -r * "$USER"@"$HOST":/path/to/your/app
          ssh "$USER"@"$HOST" 'pm2 restart all || echo "PM2 not configured"'
