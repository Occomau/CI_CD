name: Test SSH Connection

on:
  push:
    branches:
      - main

jobs:
  test-connection:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ vars.HOST }}         # Ensure this is publicly accessible or use a self-hosted runner
      USER: ${{ vars.USER }}
      SSH_PRIVATE_KEY: ${{ vars.SSHKEY }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          # Use printf to preserve the key format
          printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Test SSH connection with verbose logging
        run: ssh -v "$USER"@"$HOST" 'echo "Connection Successful"'
